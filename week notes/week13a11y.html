<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A11y</title>
    <style>
        .skip{
            background-color: #c5b6e7;
            padding: 6px;
            border: 2px solid #000000;
            text-decoration: none;
            position: absolute; /*positions relative to top and buttom of viewport */
            top: 100px;
            left: -999px;/*push the buttom off screen */
        }
        .skip:focus {
            left: 10px; /*when the buttom is tabbed to */
        }
    </style>
</head>
<body>
    <nav>
        <!--dont forget bookmark link in skip to content-->
        <a href="#skip" class="skip">Skip to Content</a><br>
        <!--tabindex is for complex website to change tap order-->
        <a href="http://www.amazon.com" tabindex="4">Amazon</a><br>
        <a href="http://www.google.com" tabindex="3">Google</a><br>
        <a href="http://www.ebay.com" tabindex="2">EBay</a>
    </nav>
    <h1>All the A11y Techniques</h1>
    <p id="skip">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur unde quaerat ipsum architecto sequi expedita quis aspernatur labore repellat? Error nulla sint, aperiam similique nihil tenetur ullam optio earum odit?</p>
</body>
</html>
