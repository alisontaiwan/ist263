<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollovers</title>
    <script>
        function change () {
            document.getElementById("welcometw").setAttribute("src","http://pwu110-su.github.io/ist263/images/welcometw.png")
        }
        function changeBack () {
            document.getElementById("welcometw").setAttribute("src","https://pwu110-su.github.io/ist263/images/linkedin.png")
        }
    </script>
</head>
<body>
    <h1>Image Rollovers</h1>
    <img id="welcometw" onmouseover="change();" onmouseout="changeBack();" src="https://pwu110-su.github.io/ist263/images/welcometw.png" alt="welcome to taiwan">
</body>
</html>
